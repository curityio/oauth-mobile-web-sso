<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

        <title>Browser Based App</title>
    </head>
    <body>
        <div id='root' />

        <script type='module' src='dist/app.bundle.js?t=2'></script>
    </body>
